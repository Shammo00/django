{%extends 'learn/base.html' %}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/add_entry.css">
</head>
<body>
    <h1>{{topic}}</h1>
    <form action="{% url 'learn:add_entry' topic.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>

</html>
{%endblock%}
